<!DOCTYPE html>
<html>
<head>
    <title>Event!!</title>
    <script type="text/javascript">
        function trigger() {
            document.getElementById("hover").addEventListener("mouseover", popup);


            function popup() {
                alert("Welcome to my WebPage!!");
            }
        }
    </script>
    <script language="javascript">
        function Mouserollover(images) {
            images.src = "husky11.jpg"
        }
        function MouseOut(images) {
            images.src = "husky10.jpg"
        }
    </script>
    <style>
        p{
            font-size:50px;
            position:fixed;
            left:650px;
            top:300px;
        }

    </style>
</head>
<body onload="trigger();">
    <p id="hover">Welcome!!!</p>
    
    <div>
    <!--the rollover image display here-->
        <img src="husky10.jpg" 
             onmouseover="Mouserollover(this)"
             onmouseout="MouseOut(this)" />
           
    </div>
    
</body>
</html>
